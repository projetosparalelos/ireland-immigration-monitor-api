{% extends 'core/base.html' %}

{% block title %} Seja bem vindo {% endblock title %}

{% block main %}
    <h1> Seja bem vindo</h1>
    <script type="text/javascript">
        var theUrl = 'https://burghquayregistrationoffice.inis.gov.ie/Website/AMSREG/AMSRegWeb.nsf/(getApps4DTAvailability)?openpage&&cat=Study&sbcat=All&typ=Renewal&_=1479407403955'
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() {
          document.write('Iniciando');
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
              document.write(xmlHttp.responseText);
        }
        xmlHttp.open("GET", theUrl, true); // true for asynchronous
        xmlHttp.send(null);

    </script>
{% endblock main %}
